<head>
<!-- Background photo: https://www.flickr.com/photos/3_dots/ -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siege Warfare</title>
    <!-- Resets all default browser stylings for a clean slate -->
    <link rel="stylesheet" href="css/reset_author_richard_clark.css">
    <!-- Styles specific to the Encryptor pages -->
    <link rel="stylesheet" href="css/styles.css">
	<!-- WebGL wrapper library -->
	<script src="js/external/three.js"></script>
	<!-- Physics Engine -->
	<script src="js/external/physi.js"></script>
	<!-- Tree Generator -->
	<script src="js/external/proctree.js"></script>
	<!-- Allows for keyboard listeners -->
	<script src="js/external/threex.keyboardstate.js"></script>
	<!-- Gives user ability to manipulate camera angle -->
	<script src="js/external/OrbitControls.js"></script>
	<!-- Font used to make scoreboard label, and score -->
	<script src='fonts/helvetiker_regular.typeface.js'></script>
	<!-- Global variables -->
	<script src="js/data.js"></script>
	<!-- Setting up the game -->
	<script src="js/initialize.js"></script>
	<!-- Generates cameras -->
	<script src="js/camera.js"></script>
	<!-- Generates terrain -->
	<script src="js/cannon.js"></script>
	<!-- Generates terrain -->
	<script src="js/terrain.js"></script>
	<!-- Generates castles -->
	<script src="js/castle.js"></script>
	<!-- Allows for keyboard listeners -->
	<script src="js/controls.js"></script>
	<!-- Render loop to update game components -->
	<script src="js/update.js"></script>
</head>
<body>
	<div id="canvas">
		<div id="HUD-left">
			<div id="slug" class="ammo"><p id="slugAmount">20</p></div>
			<div id="explosive" class="ammo"><p id="explosiveAmount">10</p></div>
			<div id="shrapnel" class="ammo"><p id="shrapnelAmount">5</p></div>
		</div>
		<div id="HUD-right">
			<div id="player-cannons" class="score">
				<h4>Player Cannons</h4>
				<p>1</p>
			</div>
			<div id="enemy-cannons" class="score">
				<h4>Enemy Targets</h4>
				<p>1</p>
			</div>
		</div>
		<div id="HUD-timer">
			<div id="timer-container">
				<h4>TIMER</h4>
				<div id="minutes" class="time"></div>
				<div id="seconds" class="time"></div>
			</div>
		</div>
	</div>
	<script>window.onload = init;</script>
</body>
